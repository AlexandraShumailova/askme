{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>AksMe</title> 
    
    <link rel="stylesheet" href="{% static '/css/css_base.css' %}">
    <link rel="stylesheet" href="{% static '/css/css_base_body.css' %}">
    <link rel="stylesheet" href="{% static '/css/css_left.css' %}">
    <link rel="stylesheet" href="{% static '/css/css_question.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>


  <body>
    <div id="header-wrapper">
        <header id="header">
            <div class="logo">
                <a href="{% url 'index' %}">
                   <img src="{% static '/img/AskMe.png' %}" class="avatar"> 
                </a>
                
            </div>
            <div class="search">
                <input class="form-control" type="text" placeholder="Search...">
                <button type="submit" class="btn btn-light">Ask!</button>
            </div>
            <div class="stretcher" style="margin: 0 auto"></div>
            <div class="dropdown-user" id="dropdown-user">
                <img src="{% static '/img/avatar60.png' %}" class="avatar">
                <span class="user-name">User Name</span>
            </div>
            <ul class="nav">
                <li class="settings">
                    <a href="{% url 'settings' %}">Settings</a>
                </li>
                <li class="log out">
                    <a href="">Log out</a>
                </li>
            </ul>
        </header>
    </div>
    <div id="wrapper">
        <div id="content">
            <div class="feed">
                <div class="left">
                    {% block content %}
                    
                    {% endblock %}
                </div>
                <div class="right">
                    {% include 'components/popular_tags.html' %}
                    {% include 'components/best_members.html' %}
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div id="footer-content">by Шумайлова Александра, ANDR-12</div>
    </footer>
  </body>
</html>
