{% load static %}

<div class="answer-block">
    <a href="" class="avatar-wrapper">
        <img src="{% static '/img/img80.png' %}" class="avatar">
        <div class="like-in-block"><input type="number" id="like" name="like" min="-1" max="1" /></div>
    </a>
    <div class="answer">
        <p class="answer-text">{{answer.content}}</p>
        <div>
            <input type="checkbox" id="correct" name="correct" />
            <label for="correct">Correct!</label>
        </div>
    </div>
</div>
