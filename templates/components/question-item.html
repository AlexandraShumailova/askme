{% load static %}

<div class="question-block">
    <a href="" class="avatar-wrapper">
        <img src="{% static '/img/img80.png' %}" class="avatar">
        <div class="like-in-block"><input type="number" id="like" name="like" min="-1" max="1" /></div>
    </a>
    <div class="question">
        <p class="question-name">
            <a href="{% url 'question' question.id %}">{{question.title}}</a>
        </p>
        <p class="question-text">
            {{question.content}}
        </p>
        <p class="question-tags">
            <span>Tags: </span>
            <a href="{% url 'tag' question.tags.id %}">{{question.tags.title}}</a>
        </p>
    </div>
</div>
